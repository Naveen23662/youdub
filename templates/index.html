<!DOCTYPE html>
<html>
<head>
    <title>YouDub</title>
</head>
<body style="text-align: center; font-family: Arial; padding: 40px;">
    <h1>YouDub 🎙️</h1>
    <p>Paste any YouTube link and dub it into your language.</p>

    <form action="/translate" method="POST">
        <input type="text" name="youtube_url" placeholder="YouTube URL" style="width: 400px;" required><br><br>
        <label for="language">Select Language:</label>
        <select name="language" required>
            {% for name, code in languages.items() %}
            <option value="{{ name }}">{{ name }}</option>
            {% endfor %}
        </select><br><br>
        <button type="submit">Dub Now</button>
    </form>
</body>
</html>
