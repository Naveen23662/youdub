<!DOCTYPE html>
<html>
<head>
    <title>Dubbed Playback</title>
    <style>
        body {
            margin: 0;
            background: black;
        }
        .fullscreen-video {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        audio {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            z-index: 2;
        }
    </style>
</head>
<body>

<!-- Fullscreen YouTube video -->
<iframe class="fullscreen-video"
        src="{{ youtube_url | replace('watch?v=', 'embed/') }}?autoplay=1&mute=1&rel=0"
        frameborder="0"
        allow="autoplay; fullscreen"
        allowfullscreen></iframe>

<!-- Dubbed audio plays over it -->
<audio autoplay controls>
    <source src="{{ url_for('static', filename=audio_file.split('static/')[1]) }}" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

</body>
</html>
