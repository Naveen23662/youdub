<body>
    <h2>YouDub: Dub any YouTube video in your language</h2>
    <form method="POST" action="/dub">
        <label for="url">YouTube Video URL:</label><br>
        <input type="text" name="url" style="width: 400px;"><br><br>

        <label for="target_lang">Select Target Language:</label>
        <select name="target_lang">
            <option value="te">Telugu</option>
            <option value="hi">Hindi</option>

            <option value="kn">Kannada</option>
            <option value="bn">Bengali</option>

        <input type="submit" value="Dub Now">
    </form>
